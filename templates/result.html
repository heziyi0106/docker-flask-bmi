<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>結果</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>編號</th>
            <th>height(cm)</th>
            <th>weight(kg)</th>            
            <th>bmi</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>
                {{row[0]}}
            </td>
            <td>
                {{row[1]}}
            </td>
            <td>
                {{row[2]}}
            </td>
            <td>
                {{row[3]}}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{url_for('bmi')}}">繼續輸入資料</a>
</body>
</html>
